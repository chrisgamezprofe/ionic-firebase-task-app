<app-header-demo title="Hoy" text_date="{{ today }}" ></app-header-demo>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let item of tasksList" class="ion-margin">
    <ion-card-header>
      <ion-card-subtitle [style.color]="item.priority==='high' ? 'red' : (item.priority==='middle' ? 'orange':'green')">
        {{ item.category }}
      </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-icon name="ellipse" size="small" color="danger" *ngIf="item.priority==='high'"></ion-icon>
        <ion-icon name="ellipse" size="small" color="warning" *ngIf="item.priority==='middle'"></ion-icon>
        <ion-icon name="ellipse" size="small" color="success" *ngIf="item.priority==='low'"></ion-icon>
        <ion-label>{{ item.title }}</ion-label>
      </ion-item>
      <ion-label>Vence: {{item.dueDate | date:'fullDate'}}</ion-label>
    </ion-card-content>

    <ion-row>
      <ion-item class="share">
        <ion-icon name="share-outline"></ion-icon>
        <ion-label>Compartir</ion-label>
      </ion-item>

      <ion-item class="green">
        <ion-icon name="checkmark-outline"></ion-icon>
        <ion-label>Completar</ion-label>
      </ion-item>

      <ion-item class="red">
        <ion-icon name="trash-outline"></ion-icon>
        <ion-label>Borrar</ion-label>
      </ion-item>
    </ion-row>

  </ion-card>

</ion-content>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button>
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
